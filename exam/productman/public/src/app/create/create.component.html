<div class="container-fluid">
  <h3>Add new product</h3>
  <form>
    <div class="error" *ngIf="productName.dirty">
      <div class="alert alert-danger" role="alert" *ngIf="!productName.valid">
        Please Enter valid Name, Minimum length 3 characters.
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Name:</span>
      </div>
      <input type="text"
      name="productName"
      required
      minlength="3"
      [(ngModel)]="newProduct.name"
      #productName="ngModel"
      class="form-control">
    </div><br>
    <div class="error" *ngIf="productQty.dirty">
      <div class="alert alert-danger" role="alert" *ngIf="!productQty.valid">
        Please Enter valid Qty amount, qty cannot be a negative number.
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Qty:</span>
      </div>
      <input type="text"
      name="productQty"
      required
      min="0"
      [(ngModel)]="newProduct.qty"
      #productQty="ngModel"
      class="form-control">
    </div><br>
    <div class="error" *ngIf="productPrice.dirty">
      <div class="alert alert-danger" role="alert" *ngIf="!productPrice.valid">
        Please Enter valid Price amount, qty cannot be a negative number.
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Price:</span>
      </div>
      <input type="text"
      name="productPrice"
      required
      min="0"
      [(ngModel)]="newProduct.price"
      #productPrice="ngModel"
      class="form-control">
    </div><br>
    <div class="alert alert-danger" role="alert" *ngIf="!productName.valid && !productQty.valid && !productPrice.valid">
      You need to Fill all blanks before adding new product
    </div>
    <button (click)="addProduct()" class="btn btn-success mr-2" *ngIf="productName.valid && productQty.valid && productPrice.valid">ADD</button>
    <button (click)="goHome()" class="btn btn-warning">CANCEL</button>

  </form>
</div>
