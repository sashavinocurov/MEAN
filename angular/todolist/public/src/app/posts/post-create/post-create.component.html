<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel name="title" required minlength="3" #title="ngModel" placeholder="Title">
      <mat-error *ngIf="title.invalid"> Please enter a post title. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput cols="30" rows="6" ngModel name="content" required minlength="5" #content="ngModel" placeholder="Content"></textarea>
      <mat-error *ngIf="content.invalid"> Please enter a post content. </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent"
    type="submit">Save Post </button>
  </form>
</mat-card>
