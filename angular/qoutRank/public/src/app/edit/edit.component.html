<h2>Edit a restaurant</h2>
<form>
  <div *ngIf="name.invalid">Error!</div>
  <p>Name:
    <input
    type="text"
    name="name"
    required
    minlength="3"
    [(ngModel)]="updatedRest.name"
    #name = "ngModel"/>
  </p>

  <div *ngIf="cuisine.invalid">Error!</div>
  <p>Cuisine
    <input
    type="text"
    name="cuisine"
    required
    minlength="3"
    [(ngModel)]="updatedRest.cuisine"
    #cuisine = "ngModel"
    >
  </p>

  <button (click)="updateRestaurantToDb()">EDIT</button>
  <button (click)="goHome()">Cancel</button>
</form>
