<form>
  <p>Name:
    <input
    type="text"
    name="reviewerName"
    [(ngModel)]="newReview.reviewerName"
    >
  </p>
  <p>Review:
    <input
    type="text"
    name="comment"
    [(ngModel)]="newReview.comment"
    >
  </p>
  <p>Stars</p>
  <select name="stars" [(ngModel)]="newReview.stars" >
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <br>
  <button (click)="addReview()">SUBMIT</button>
  <button (click)="goHome()">CANCEL</button>
</form>
